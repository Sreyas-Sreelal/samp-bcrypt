language: rust
dist: trusty

matrix:
  fast_finish: true
  include:
  - rust: nightly-i686
    os: linux
    addons:
      apt:
        packages:
        - gcc-multilib
        - libssl-dev:i386

script:
- cargo build --verbose --release

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/libsamp_bcrypt.so
  skip_cleanup: true
  draft: true
  on:
    repo: sreyas-sreelal/samp-bcrypt
